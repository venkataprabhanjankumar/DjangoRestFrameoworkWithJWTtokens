<html>

<head>
    {% load static %}
    <title>SignIn Form</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="/signin" method="POST">
        <h1>Sign In</h1>
        {% if err_msg %}
        <br/><br/>
        <p>{{ err_msg }}</p>
        {% endif %}
        {% csrf_token %}
        <fieldset>

            <legend><span class="section">1</span>WELCOME Basic Info</legend>

            <label class="" for="User-Name">User Name:</label>
            <input type="text" name="UserName" required>

            <label class="" for="password">Password:</label>
            <input type="password" name="Password" id="password" required>

            <label class="pass">Forgot Password</label>

        </fieldset>

        <button type="submit">Sign In</button>
        <label class="signupddl.html">Not a member?<a href="/signup">SignUp</a></label>

    </form>
</body>

</html>
